<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário com dois campos</title>
</head>
<body>
    <div class="container">
        <h1>Preencha os campos a baixo</h1>
        <form id="formulario">
            <input class="nome" type="text" placeholder="Seu nome">
        <input class="Primerio" type="number" placeholder="Primeiro número">
        <input class="Segundo" type="number" placeholder="Segundo número">
        <p class="confirmado">Formulario enviado com sucesso</p>
        <p class="nao-confirmado">ERRO, o segundo número precisa ser maior que o primeiro. Aperte F5.</p>
        <button class="botão">ENVIAR</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
